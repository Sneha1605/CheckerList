{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <br>
    <br>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <p class="big">
        .
        .
        .
        .<br>
        <br>
        <br>
    <h2 id="blink"><div class="alert alert-warning" role="alert">No of subscribers:{{ users  }}</div></h2></p>

        <script>
        function blink()
            {
                let blinks = document.querySelector('#blink');
                if(blinks.style.visibility==='hidden')
                {
                    blinks.style.visibility='visible';
                }
                else
                {
                    blinks.style.visibility='hidden';
                }
            }
            //Blink every 0.5 second
            window.setInterval( blink, 500);
        </script>

{% endblock %}
